<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>WebSocket</h1>
    <script>
      const ws = new WebSocket(`ws://localhost:3000`)

      ws.addEventListener('open', () => {
        console.log('connect ws ok!')
        ws.send('this is a pig')
      })

      ws.addEventListener('message', (e) => {
        console.log(e, e.data)
      })
    </script>
  </body>
</html>

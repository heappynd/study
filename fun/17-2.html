<!DOCTYPE html>
<html lang="">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function Person(name) {
        this.name = name
      }
      Person.prototype.getName = function () {
        return this.name
      }
      function Student() {
        // Person.apply(this, arguments)
        return new Person(...arguments)
      }
      const student = new Student('Back_kk')
      console.log(student)
      console.log(student.getName());
    </script>
  </body>
</html>

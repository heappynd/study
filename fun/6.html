  <body>
    <script>
      const obj = {
        a: '123',
        b: '234',

        [Symbol.iterator]() {
          let index = 0
          const keys = Object.keys(this)
          return {
            next() {
              if (index < keys.length) {
                return {
                  value: obj[keys[index++]],
                  done: false,
                }
              }
              return { value: undefined, done: true }
            },
          }
        },
      }

      const [a, b] = obj
      console.log('a', a)
      console.log('b', b)
